<figure id="userSecondary" class="user--secondary">
	<img class="user--secondary-img img-circle" src="{{ page.img | prepend: site.assets.img | prepend: site.baseurl | prepend: site.url }}">
	<span class="status-label online"></span>
	<figcaption class="user--secondary-info">
		<span class="user--secondary-username h5">{{ page.name }}</span>
		<span class="user--secondary-status small">{{ page.status }}</span>
	</figcaption>
</figure>
