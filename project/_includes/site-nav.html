{%capture location%}{{page.url | split: '/'}}{%endcapture%}
<nav id="siteNav" class="site-nav">
	<ul class="nav nav-pills">
	{%assign pages = site.html_pages | sort: 'nav_weight'%}
	{%for page in pages%}
		{%assign current = page.title | downcase | split: ' ' | join: '-' %}
		<li><a href="{{page.url}}" class="animsition-link {%if location == current%}current{%endif%}">{%if page.url == '/'%}{{site.title}}{%else%}{{page.title}}{%endif%}</a></li>
	{%endfor%}
	</ul>
</nav>
